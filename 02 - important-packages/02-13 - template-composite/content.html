{{ template "header.html" }}
<h1>Courses</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .Duration }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ template "footer.html" }}
