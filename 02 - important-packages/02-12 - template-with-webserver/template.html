<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Courses</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Duration }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>
</html>
